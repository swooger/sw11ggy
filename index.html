<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 10vh; }
        input, button { font-size: 1.2em; width: 90%; max-width: 400px; padding: 15px; border-radius: 10px; border: 1px solid #ccc; }
        input { margin-bottom: 10px; }
        button { background: #ff6600; color: white; border: none; cursor: pointer; }
        button:hover { background: #e65c00; }
        #output { margin-top: 15px; font-size: 1.1em; font-weight: bold; color: #333; }
    </style>
    <script>
        (function(){
            var s="swig",g="gy://",h="https://webviews.",w="swig",y="gy.com";
            
            function extractCode(input) {
                try {
                    var decoded = decodeURIComponent(input.trim());
                    var match = decoded.match(/https:\/\/moments\.swiggy\.com\/2\/([^?]+)/);
                    return match ? match[1] : input;
                } catch (e) { return input; }
            }

            function generateLink(code) {
                return s+g+"externalWidget?banner_type=WEBVIEW&dismissable=false&card_type=HALF_CARD&ratio=1.35&url="+encodeURIComponent(h+w+y+"/moments-iw/halfcard/?unboxingid="+code);
            }

            window.onload = function() {
                document.getElementById("go").onclick = function() {
                    var input = document.getElementById("id").value;
                    if (!input) return;
                    
                    var code = extractCode(input);
                    document.getElementById("output").innerText = "Extracted Code: " + code;
                    window.location.href = generateLink(code);
                };
            };
        })();
    </script>
</head>
<body>
    <h2>Enter Unboxing ID or Full URL:</h2>
    <input type="text" id="id" placeholder="Enter here">
    <button id="go">Go</button>
    <div id="output"></div>
</body>
</html>
